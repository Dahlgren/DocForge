<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>[$pagetitle]</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"/>
    <link media="all" type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/sandstone/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
         google.load("visualization", "1", { packages: ["orgchart"] });
         google.setOnLoadCallback(drawChart);
         function drawChart() {
             var data = new google.visualization.DataTable();

             data.addColumn('string', 'Name');
             data.addColumn('string', 'Parent');
             data.addColumn('string', 'ToolTip');

             data.addRows([
               [$modelgraph]
             ]);

             var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
             var options = {
                 allowHtml: true,
                 size: 'medium',
                 nodeClass: 'chart-node'
             };

             chart.draw(data, options);
         }
   </script>
   <link rel="stylesheet" type="text/css" href="public/rhsdocstyle.css">
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">[$toc]</div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>[$classname]</h1>
                            <p>Inherits: [$classinherits]<br/>Contained in: [$classparent]</p>
                            <p>[$classremark]</p>
                            
                            <div id="chart_div"></div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Properties</h3>
                            [$properties]
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Contained Classes</h3>
                            [$classes]
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Inheritance Children</h3>
                            [$classesinh]
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="navbar-left">
                    <p class="navbar-text">Copyright ⓒ 2015 [$modelname]. Class documentation generated on [$date] using <a href="https://github.com/ajvorobiev/DocForge">DocForge</a> by Alex Vorobiev.</p>
                </div>
            </div>
        </nav>
    </body>
</html>
